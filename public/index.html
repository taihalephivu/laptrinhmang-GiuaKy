<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game X-O Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <!-- Main Menu Screen -->
    <div id="mainMenu" class="screen active">
      <div class="container">
        <h1 class="title">X-O Online</h1>
        <p class="subtitle">Mot Nuoc Co - Dinh Giang Son</p>
        <div class="player-name-form">
          <label for="playerNameInput">Ten nguoi choi:</label>
          <input
            type="text"
            id="playerNameInput"
            placeholder="Nhap ten cua ban"
            maxlength="20"
            value=""
          />
        </div>
        <div class="menu-buttons">
          <button id="createRoomBtn" class="btn btn-primary">Tao phong</button>
          <button id="joinRoomBtn" class="btn btn-secondary">
            Tham gia phong
          </button>
          <button id="randomMatchBtn" class="btn btn-success">
            Ghep ngau nhien
          </button>
          <button id="playAIBtn" class="btn btn-primary">Dau voi may</button>
        </div>
        <div id="roomInfo" class="room-info hidden">
          <p>
            Ma phong: <strong id="roomIdDisplay"></strong>
            <button id="copyRoomId" class="btn btn-secondary copy-btn">
              <span class="copy-text">Copy</span>
            </button>
          </p>
          <p>Nguoi choi dang vao phong</p>
        </div>
        <div id="joinRoomForm" class="join-form hidden">
          <input
            type="text"
            id="roomIdInput"
            placeholder="Nhap ma phong"
            maxlength="6"
          />
          <button id="confirmJoinBtn" class="btn btn-primary">Xac nhan</button>
          <button id="cancelJoinBtn" class="btn btn-secondary">Huy</button>
        </div>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
      <div class="game-container">
        <button id="leaveRoomBtn" class="btn btn-danger leave-room-btn">
          EXIT
        </button>
        <div class="game-content">
          <div class="board-container">
            <div class="board-wrapper">
              <div class="players-top">
                <div class="player-label-top player-label-left">
                  <div class="player player-x">
                    <span class="player-symbol">X</span>
                    <span class="player-name" id="playerXName"
                      >Nguoi choi X</span
                    >
                  </div>
                </div>
                <div class="game-status-top">
                  <div id="currentTurn">
                    Den luot: <span id="currentPlayer">X</span>
                  </div>
                </div>
                <div class="player-label-top player-label-right">
                  <div class="player player-o">
                    <span class="player-symbol">O</span>
                    <span class="player-name" id="playerOName"
                      >Nguoi choi O</span
                    >
                  </div>
                </div>
              </div>
              <div id="gameBoard" class="board"></div>
              <div id="gameResult" class="game-result hidden">
                <div id="resultMessage" class="result-message"></div>
                <button id="playAgainBtn" class="btn btn-primary">
                  Tai dau
                </button>
              </div>
            </div>
            <div id="rematchRequest" class="rematch-request hidden">
              <div class="rematch-message">
                <p>Doi thu muon tai dau!</p>
                <div class="rematch-buttons">
                  <button id="acceptRematchBtn" class="btn btn-success">
                    Chap nhan
                  </button>
                  <button id="declineRematchBtn" class="btn btn-danger">
                    Tu choi
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal Dialog -->
          <div id="modalDialog" class="modal-dialog hidden">
            <div class="modal-content">
              <div class="modal-header">
                <h3 id="modalTitle">Thong bao</h3>
              </div>
              <div class="modal-body">
                <p id="modalMessage"></p>
              </div>
              <div class="modal-footer">
                <button id="modalConfirmBtn" class="btn btn-primary">
                  Xac nhan
                </button>
                <button id="modalCancelBtn" class="btn btn-secondary hidden">
                  Huy
                </button>
              </div>
            </div>
          </div>

          <div class="chat-container">
            <div class="chat-header">Chat</div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-container">
              <input
                type="text"
                id="chatInput"
                placeholder="Nhap tin nhan..."
                maxlength="200"
              />
              <button id="sendChatBtn" class="btn btn-primary">Gui</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/ai.js"></script>
    <script src="js/client.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
